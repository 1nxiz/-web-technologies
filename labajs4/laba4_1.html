<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>План подорожі</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="travel-plan">
    <h1 class="travel-plan__title">План подорожі:</h1>
    <ul class="travel-plan__stages">
      <li class="stage">
        <span class="stage__title">Підготовчий етап</span>
        <ul class="task-list">
          <li class="task task--route"><span>Обрати маршрут</span></li>
          <li class="task task--tickets"><span>Квитки на літак</span></li>
          <li class="task task--hotel"><span>Готель</span></li>
          <li class="task task--car"><span>Оренда авто</span></li>
        </ul>
      </li>
      <li class="stage">
        <span class="stage__title">Відпочинок</span>
        <ul class="task-list">
          <li class="task task--bars"><span>Бари</span></li>
          <li class="task task--casino"><span>Казино</span></li>
          <li class="task task--museum"><span>Музеї</span></li>
          <li class="task task--festival"><span>Фестивалі</span></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
