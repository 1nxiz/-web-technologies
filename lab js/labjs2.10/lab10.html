<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Пошук друзів</title>
  <link rel="stylesheet" href="lab10.css">
</head>
<body>

<div class="container" id="authContainer">
  <div class="loader"><div class="spinner"></div></div>

  <div class="tabs">
    <div class="tab active" data-tab="login">Вхід</div>
    <div class="tab" data-tab="register">Реєстрація</div>
  </div>

  <div class="form-container">
    <form id="loginForm" class="form active">
      <h2 class="form-title">Увійти в обліковий запис</h2>
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="text" class="form-control" id="loginUsername">
        <div class="error-message" id="loginUsernameError"></div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword">
        <div class="error-message" id="loginPasswordError"></div>
      </div>
      <button type="submit" class="btn">Увійти</button>
    </form>

    <form id="registerForm" class="form">
      <h2 class="form-title">Реєстрація</h2>
      <div class="form-group">
        <label for="firstName">Ім’я</label>
        <input type="text" class="form-control" id="firstName">
        <div class="error-message" id="firstNameError"></div>
      </div>
      <div class="form-group">
        <label for="lastName">Прізвище</label>
        <input type="text" class="form-control" id="lastName">
        <div class="error-message" id="lastNameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email">
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password">
        <div class="error-message" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Підтвердження пароля</label>
        <input type="password" class="form-control" id="confirmPassword">
        <div class="error-message" id="confirmPasswordError"></div>
      </div>
      <button type="submit" class="btn">Зареєструватися</button>
    </form>
  </div>
</div>

<div id="userApp" style="display: none;">
  <div class="header">
    <h1>Пошук друзів</h1>
    <button id="logoutBtn" class="btn logout-btn">Вийти</button>
  </div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Пошук за ім'ям або email...">
    <select id="sortSelect">
      <option value="">Сортування</option>
      <option value="name_asc">Ім’я (A-Z)</option>
      <option value="name_desc">Ім’я (Z-A)</option>
      <option value="age_asc">Вік ↑</option>
      <option value="age_desc">Вік ↓</option>
      <option value="reg_asc">Реєстрація ↑</option>
      <option value="reg_desc">Реєстрація ↓</option>
    </select>
  </div>
<div class="filter-toggle-container">
  <button id="toggleFiltersBtn" class="btn">Фільтрувати друзів</button>
</div>

<div class="filters-container" id="filtersContainer" style="display:none;">
  <div class="controls">
    <input type="text" id="filterName" placeholder="Ім'я">
    <input type="text" id="filterEmail" placeholder="Email">
    <input type="text" id="filterLocation" placeholder="Місце">
    <input type="number" id="filterAge" placeholder="Вік">
    <input type="number" id="filterYear" placeholder="Рік народження">
    <button class="btn" id="applyFilters">Застосувати фільтр</button>
    <button class="btn" id="clearFilters" style="background-color: #ff3860;">Очистити фільтри</button>
  </div>
</div>

  <div id="userList" class="user-list"></div>
  <div id="pagination" class="pagination"></div>
</div>

<div class="message-container" id="messageContainer"></div>

<script src="lab10.js"></script>
</body>
</html>
