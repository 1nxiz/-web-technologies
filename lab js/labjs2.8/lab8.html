<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра "Знайди пару"</title>
    <link rel="stylesheet" href="lab8.css">
</head>
<body>
    <div class="container">
        <h1>Гра "Знайди пару"</h1>
        
        <div id="settings" class="settings">
            <h2>Налаштування гри</h2>
            
            <div class="setting-group">
                <label>Режим гри:</label>
                <div class="radio-group">
                    <input type="radio" id="singlePlayer" name="playerMode" value="single" checked>
                    <label for="singlePlayer">1 гравець</label>
                    <input type="radio" id="twoPlayers" name="playerMode" value="two">
                    <label for="twoPlayers">2 гравці</label>
                </div>
            </div>
            
            <div class="setting-group player-names">
                <div id="player1-container">
                    <label for="player1Name">Ім'я гравця 1:</label>
                    <input type="text" id="player1Name" placeholder="Гравець 1" value="Гравець 1">
                </div>
                <div id="player2-container" class="hidden">
                    <label for="player2Name">Ім'я гравця 2:</label>
                    <input type="text" id="player2Name" placeholder="Гравець 2" value="Гравець 2">
                </div>
            </div>
            
            <div class="setting-group">
                <label for="gridSize">Розмір поля:</label>
                <select id="gridSize">
                    <option value="4x4">4 x 4</option>
                    <option value="4x5">4 x 5</option>
                    <option value="5x6">5 x 6</option>
                    <option value="6x6">6 x 6</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>Складність:</label>
                <div class="radio-group">
                    <input type="radio" id="easyDifficulty" name="difficulty" value="easy" checked>
                    <label for="easyDifficulty">Легка (3 хв)</label>
                    
                    <input type="radio" id="normalDifficulty" name="difficulty" value="normal">
                    <label for="normalDifficulty">Середня (2 хв)</label>
                    
                    <input type="radio" id="hardDifficulty" name="difficulty" value="hard">
                    <label for="hardDifficulty">Складна (1 хв)</label>
                </div>
            </div>
            
            <div class="setting-group">
                <label for="rounds">Кількість раундів:</label>
                <input type="number" id="rounds" min="1" max="10" value="1">
            </div>
            
            <div class="buttons">
                <button id="resetSettings" class="btn btn-secondary">Скинути налаштування</button>
                <button id="startGame" class="btn btn-primary">Почати гру</button>
            </div>
        </div>
        
        <div id="gameInfo" class="game-info hidden">
            <div class="info-container">
                <div id="timer" class="timer">Час: 03:00</div>
                <div id="moves" class="moves">Ходи: 0</div>
                <div id="currentPlayer" class="current-player">Зараз ходить: Гравець 1</div>
                <button id="restartGame" class="btn btn-secondary">Рестарт</button>
            </div>
        </div>
        
        <div id="gameBoard" class="game-board hidden"></div>
        
        <div id="gameResults" class="game-results hidden">
            <h2>Результати гри</h2>
            <div id="winner"></div>
            <div id="roundStats"></div>
            <button id="newGame" class="btn btn-primary">Нова гра</button>
        </div>
    </div>
    
    <script src="lab8.js"></script>
</body>
</html>
