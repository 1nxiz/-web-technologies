<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивний Слайдер</title>
    <link rel="stylesheet" href="lab8.2.css">
</head>
<body>
    <div class="container">
        <h1>Адаптивний Слайдер</h1>
        
        <div class="slider-settings">
            <h2>Налаштування слайдера</h2>
            <div class="settings-group">
                <label for="transition-speed">Швидкість анімації (мс):</label>
                <input type="number" id="transition-speed" min="100" max="2000" value="500">
            </div>
            <div class="settings-group">
                <label for="autoplay-checkbox">Автоматичне прокручування:</label>
                <input type="checkbox" id="autoplay-checkbox" checked>
            </div>
            <div class="settings-group">
                <label for="show-arrows-checkbox">Показувати стрілки:</label>
                <input type="checkbox" id="show-arrows-checkbox" checked>
            </div>
            <div class="settings-group">
                <label for="show-dots-checkbox">Показувати точки (пагінацію):</label>
                <input type="checkbox" id="show-dots-checkbox" checked>
            </div>
            <button id="apply-settings">Застосувати налаштування</button>
        </div>

        <div id="slider-container" class="slider-container">
            <div class="slider-track">
            </div>
            
            <div class="slider-arrows">
                <button class="arrow arrow-left">&lt;</button>
                <button class="arrow arrow-right">&gt;</button>
            </div>
            
            <div class="slider-dots">
            </div>
        </div>
    </div>

    <script src="lab8.2.js"></script>
</body>
</html>
