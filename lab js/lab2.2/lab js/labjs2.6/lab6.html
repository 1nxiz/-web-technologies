<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління товарами</title>
    <link rel="stylesheet" href="lab6.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">Менеджер товарів</h1>
                <div class="total-price">Загальна вартість: <span id="total-price">0.00</span> грн</div>
                <div class="burger-menu" id="burger-menu">
                    <div class="burger-icon" onclick="toggleMenu()">☰</div>
                    <nav class="popup-menu" id="popup-menu">
                        <ul>
                            <li><a href="#">Головна</a></li>
                            <li><a href="#">Товари</a></li>
                            <li><a href="#">Контакти</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            <div class="filter-section">
                <h3>Фільтрувати за категорією:</h3>
                <div class="filter-buttons" id="category-filters">
                </div>
            </div>
            
            <div class="sort-section">
                <h3>Сортувати:</h3>
                <div class="sort-buttons">
                    <button id="sort-by-price" class="outline">За ціною</button>
                    <button id="sort-by-created" class="outline">За датою створення</button>
                    <button id="sort-by-updated" class="outline">За датою оновлення</button>
                    <button id="reset-sort" class="reset">Скинути сортування</button>
                </div>
            </div>
        </section>

        <section id="product-list" class="product-list">
        </section>

        <button id="add-product-btn" class="add-button secondary">Додати новий товар</button>
    </main>

    <div id="product-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Додавання товару</h2>
                <button class="close-modal" onclick="closeModal(document.getElementById('product-modal'))">&times;</button>
            </div>
            <form id="product-form" onsubmit="handleProductFormSubmit(event)">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Назва товару</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Ціна</label>
                    <input type="number" id="product-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Категорія</label>
                    <select id="product-category" required>
                        <option value="">Виберіть категорію</option>
                        <option value="electronics">Електроніка</option>
                        <option value="clothing">Одяг</option>
                        <option value="food">Харчування</option>
                        <option value="household">Побутові товари</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-image">Зображення (URL)</label>
                    <input type="url" id="product-image" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="primary">Зберегти</button>
                    <button type="button" class="secondary" onclick="closeModal(document.getElementById('product-modal'))">Закрити</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Видалення товару</h2>
                <button class="close-modal" onclick="closeModal(document.getElementById('delete-modal'))">&times;</button>
            </div>
            <p>Ви впевнені, що хочете видалити цей товар?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="danger">Видалити</button>
                <button class="secondary" onclick="closeModal(document.getElementById('delete-modal'))">Скасувати</button>
            </div>
        </div>
    </div>

    <div id="snackbar" class="snackbar"></div>

    <script src="lab6.js"></script>
</body>
</html>
