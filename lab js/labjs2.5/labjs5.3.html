<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #clock {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .blink {
            color: red;
            transition: color 0.5s;
        }
        #calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        #calendar-grid div {
            border: 1px solid #ddd;
            padding: 10px;
        }
        #calendar-grid .today {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Дата та час</h1>
    
    <div id="clock">00:00:00</div>
    
    <h2>Таймер зворотного відліку</h2>
    <input type="datetime-local" id="timerInput">
    <button onclick="startCountdown()">Запустити таймер</button>
    <div id="countdown">00 днів 00:00:00</div>
    
    <h2>Календар</h2>
    <input type="month" id="calendarInput" onchange="updateCalendar()">
    <div id="calendar-header"></div>
    <div id="calendar-grid"></div>
    
    <h2>День народження</h2>
    <input type="date" id="birthdayInput">
    <button onclick="calculateBirthday()">Розрахувати</button>
    <div id="birthdayCountdown"></div>
    
    <script src="labjs5.3.js"></script>
</body>
</html>
