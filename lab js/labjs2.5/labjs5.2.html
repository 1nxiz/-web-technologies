<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    #trafficLight {
      width: 100px;
      height: 300px;
      background-color: #333;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      margin-top: 50px;
    }

    .light {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #555;
      transition: opacity 1s;
    }

    #red { background-color: red; }
    #yellow { background-color: yellow; }
    #green { background-color: green; }

    .active { opacity: 1; }
    .inactive { opacity: 0.3; }

    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Світлофор</h1>
  <div id="trafficLight">
    <div id="red" class="light"></div>
    <div id="yellow" class="light"></div>
    <div id="green" class="light"></div>
  </div>

  <div>
    <button onclick="startTrafficLight()">Запустити</button>
    <button onclick="nextState()">Наступний стан</button>
  </div>
  <div id="status">Статус: Невизначено</div>

  <script src="labjs5.2.js"></script>
</body>
</html>
